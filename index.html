<html>
<head>

    <title>Shopping Cart</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container-fluid p-5 bg-secondary text-white text-center">
        <h1>Login</h1>
        <form onsubmit="return login">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
    </div>


	<div id="registration-section" class="hidden">
        <h1>Register</h1>

        <form onsubmit="return register()">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <input type="email" id="email id" placeholder="email" required><br>
            <input type="date" id="date of birth" placeholder="dateofbirth" required><br>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
	<div id="main-section" class="hidden">
        <h1>Shopping Cart</h1>

	<div class="container-fluid p-5 bg-secondary text-white text-center">
		  <div class="p-3 mb-2 bg-dark text-dark"> 
        <div class="jeans">
            <h2>jeans</h2>
            <img src="jeans.jpg" height="200px">
            <p>jeans</p>
            <p>Price: $900</p>
            <button class="add-to-cart" onclick="addToCart('jeans', 900)">Add to Cart</button>
        </div>

        <div class="p-3 mb-2 bg-danger text-dark">
            <h2>top</h2>
            <img src="top.jpg" height="200px">
            <p>top</p>
            <p>Price: $500</p>
            <button class="add-to-cart" onclick="addToCart('top', 500)">Add to Cart</button>
        </div>
        <div class="p-3 mb-2 bg-white text-dark">
            <h2>top</h2>
            <img src="shirt.jpg" width="200px" height="200px">
            <p>shirt</p>
            <p>Price: $700</p>
            <button class="add-to-cart" onclick="addToCart('shirt', 700)">Add to Cart</button>
        </div>
        <div class="p-3 mb-2 bg-warning text-dark">
            <h2>shoes</h2>
            <img src="shoes.jpg" height="200px">
            <p>shoes</p>
            <p>Price: $1200</p>
            <button class="add-to-cart" onclick="addToCart('shoes', 1200)">Add to Cart</button>
        </div>
        <div class="p-3 mb-2 bg-success text-dark">
            <h2>watch</h2>
            <img src="watch.jpg" width="200px" height="200px">
            <p>watch</p>
            <p>Price: $2000</p>
            <button class="add-to-cart" onclick="addToCart('watch', 2000)">Add to Cart</button>
        </div>

        </div>
    	</div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>

<script>
    let cartItems = [];

function addToCart(product, price) {
    cartItems.push({product, price});
    updateCart();
}

function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    let total = 0;

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        let listItem = document.createElement("li");
        listItem.innerText = `${item.product} - $${item.price}`;
        cartList.appendChild(listItem);
        total += item.price;
    });

    totalElement.innerText = total;
}




// Add product and cart logic similar to the previous example

function checksout() {
    alert('Thank you for your purchase!');
}
</script>

</body>
</html>
